<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <!-- background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="textgrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/> <!-- violet -->
      <stop offset="100%" stop-color="#06b6d4"/> <!-- cyan -->
    </linearGradient>
  </defs>

  <rect width="1200" height="320" rx="28" fill="url(#bg)"/>

  <!-- wordmark -->
  <g font-family="Inter, Arial, sans-serif" font-size="180" font-weight="800" text-anchor="middle">
    <text x="50%" y="58%" fill="url(#textgrad)" letter-spacing="3">memoura</text>
  </g>

  <!-- subtle underline accent -->
  <rect x="350" y="230" width="500" height="12" rx="6" fill="#06b6d4" opacity="0.6"/>
</svg>
